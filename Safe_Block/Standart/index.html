	<script type="text/javascript">

		//функция сворачивания и разворачивания элементов для Sky
		function toggle(divId, linkName) {

  	if(document.getElementById) {

    	var divElem = document.getElementById(divId);
    	var linkName = document.getElementById(linkName);

    	if(divElem.className == "closed") {

        divElem.className = "opened";
        if (linkName != null) {
        	linkName.innerText = 'Hidden details';
        }

    	} else {

        divElem.className = "closed";
        if (linkName != null) {
        	linkName.innerText = 'Show details';
        }
    	}
  	}

		};

		// вертикальное выравнивание на js
		
		// срабатывание выравнивания по таймеру
		setInterval(vAlign,100);

			function vAlign () {
				var vCompos = document.getElementById("_off").offsetHeight;
				var vScreen = document.body.scrollHeight;
				var hScreen = document.body.scrollWidth;
				var vComposMT = Math.round((vScreen - vCompos)/2);  

					if (vComposMT >= 0 && hScreen > 768) {
						document.getElementById("_off").style.marginTop = vComposMT + "px";

					// для картинок домашнего типа нет отступа сверху, для других есть
					} else if(document.getElementById("img").className == "home_block_img") {
						document.getElementById("_off").style.marginTop = "0px";

					} else {
						document.getElementById("_off").style.marginTop = "40px";
					}

			};
			
	</script>
